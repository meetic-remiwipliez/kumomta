apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kumomta.fullname" . }}
  labels:
    {{- include "kumomta.labels" . | nindent 4 }}
spec:
  serviceName:  {{ include "kumomta.fullname" . }}
  podManagementPolicy: Parallel # https://kubernetes.io/docs/tutorials/stateful-application/basic-stateful-set/#parallel-pod-management
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kumomta.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/kumo-configs: {{ (.Files.Get "kumo-configs/init.lua") | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kumomta.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kumomta.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-tsa
        image: busybox:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e
          TSA_SERVICE="{{ include "kumomta.fullname" . }}-tsa.{{ .Release.Namespace }}.svc.cluster.local"
          TSA_PORT="{{ .Values.tsa.service.httpPort }}"
          echo "Waiting for TSA service to be ready at ${TSA_SERVICE}:${TSA_PORT}..."
          until wget --spider --timeout=2 --tries=1 "http://${TSA_SERVICE}:${TSA_PORT}/get_config_v1/shaping.toml" 2>/dev/null; do
            echo "TSA not ready yet, waiting 2 seconds..."
            sleep 2
          done
          echo "TSA is ready!"
        {{- if .Values.initContainerResources }}
        resources:
          {{- toYaml .Values.initContainerResources | nindent 10 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.deployment.command }}
          command:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.deployment.args }}
          args:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- with .Values.env }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.httpPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
            - name: smtp
              containerPort: 2500
              protocol: TCP
          {{- with .Values.lifecycleHook }}
          lifecycle:
            {{- toYaml . | nindent 12}}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  {{- with .Values.volumeClaimTemplates}}
  volumeClaimTemplates:
    {{- toYaml . | nindent 2 }}
  {{- end }}
